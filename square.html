<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>square pattern - javascript</title>
</head>
<body>
  <h2>Square pattern in javascript</h2>
  <script>
    let n = 5; // you can take input from prompt
    let string = "";
    for (let i = 0; i < n; i++) { // calculate the number of loop...
      
      for (let j = 0; j < n; j++) {  //calculate the * rows count...
        string += "*";
      }
      string += "<br>";
    }
    document.write(string);
  </script>
</body>
</html>

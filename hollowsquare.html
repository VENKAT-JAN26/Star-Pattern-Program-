<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star-Pattern-Program</title>
  </head>
  <body>
    <h2>Hollow Square Star</h2>
    <script>
      let a = 5;
      let result = "";

      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
          if (i == 1 || i == 5 || j == 1 || j == 5) {
            result += "*";
          } else {
            result += " ";
          }
        }
         //result +="<br>";
       result += "\n";
      }
      
      console.log(result);
      //document.write(result);
    </script>
  </body>
</html>
